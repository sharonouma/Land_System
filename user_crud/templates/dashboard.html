{% extends "base.html" %}   
    
{% block content %}
    
    
    

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-header border-bottom border-gray-300">
                    <h2 class="h5 mb-0">Land owners</h2>
                </div>
                <div class="card-body">
                    <div class="row align-items-center mb-4">
                        <div class="col-auto">
                            <span class="icon icon-md text-green"><span class="fab fa-bootstrap"></span></span>
                        </div>
                        <div class="col">
                            <div class="progress-wrapper">
                                <div class="progress-info">
                                    <div class="h6 mb-0"><a href="users">All land owners</a></div>
                                    <div class="small fw-bold text-dark"><span>{{owners}}</span></div>
                                </div>
                                <div class="progress mb-0">
                                    <div class="progress-bar bg-green" role="progressbar" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" style="width: 34%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                                     
                   
                </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header border-bottom border-gray-300">
                    <h2 class="h5 mb-0">Title deeds</h2>
                </div>
                <div class="card-body">
                    <div class="row align-items-center mb-4">
                        <div class="col-auto">
                            <span class="icon icon-md text-purple"><span class="fab fa-bootstrap"></span></span>
                        </div>
                        <div class="col">
                            <div class="progress-wrapper">
                                <div class="progress-info">
                                    <div class="h6 mb-0"><a href="title-deeds">All title deeds</a></div>
                                    <div class="small fw-bold text-dark"><span>{{titles}}</span></div>
                                </div>
                                <div class="progress mb-0">
                                    <div class="progress-bar bg-purple" role="progressbar" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" style="width: 34%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                                     
                   
                </div>
              </div>
           
        </div>
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body d-flex flex-row align-items-center flex-0 border-bottom">
                    <div class="d-block">
                        <div class="h6 fw-normal text-gray mb-2">Land Owners</div>
                        <h2 class="h3">10,567</h2>
                        <div class="small mt-2">
                            <span class="fas fa-angle-up text-success"></span>
                            <span class="text-success fw-bold">^10.57%</span>
                        </div>
                    </div>
                    <div class="d-flex ms-auto">
                        <a href="#" class="btn btn-tertiary btn-sm me-3">Month</a>
                        <a href="#" class="btn btn-white btn-sm me-3">Week</a>
                    </div>
                </div>
                <div class="card-body p-2">
                    <div class="ct-chart-8 ct-major-tenth ct-series-b"></div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

  {% endblock %}
